<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milinda's Weather 1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    

    
    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">New York</div>
        <div class="col-3">Atlanta</div>
        <div class="col-3">Accra</div>
        <div class="col-3">Kingston</div>
      </div>
      <br />

  <span class="engine">
      <div class="search">
<form id="search-form"><input type="text" placeholder="Enter a City" autocomplete="off" autofocus="on"/></form>
<button type="button" class="btn btn-success">Search</button> </div>
<button type="button" class="current" id="currentLoca"> Current</button>
      </span>

      <br />
      <br/>
    
        
    
  
      <h1>
        <div id="city">Miami</div>
        <div class="temp" id="real-Temp"></div>
      </h1>
      <br />

      <div class="row">
        <div class="col-6"><p id="currently"> Day</p></div>
        <div class="col-6"><p id="Humidity"</div>
        <div class="row"></div>
        <div class="col-6">Clear Skies</div>
        <div class="col-6"><p class="temp">H:81° L:68°</p></div>
      </div>

      <br />
   

<div class="dates"
>      <div class="row">
        <div class="col-2"> <p class="emoji">🏖️ </p></div>
        <div class="col-2"><p class="emoji">☀️</p></div>
        <div class="col-2"><p class="emoji">🌞</p></div>
        <div class="col-2"><p class="emoji">☀️</p></div>
        <div class="col-2"><p class="emoji">⛅</p></div>
      </div>
      <br />

      <div class="row">
        <div class="col-2">Thurs</div>
        <div class="col-2">Fri</div>
        <div class="col-2">Sat</div>
        <div class="col-2">Sun</div>
        <div class="col-2">Mon</div>
      </div>

      <div class="row">
        <div class="col-2"><p class="tempb">85°</p></div>
        <div class="col-2"><p class="tempb">76°</p></div>
        <div class="col-2"><p class="tempb">78°</p></div>
        <div class="col-2"><p class="tempb">76°</p></div>
        <div class="col-2"><p class="tempb">75°</p></div>
      </div>
</div>
    </div>

    </div>

    <div class="opensource">
    <a href="https://github.com/onemilindasmith/weather-app-test">Open-source code</a><p>by Milinda</p>
</div>

<script src="index.js"></script>

  </body>
</html>
